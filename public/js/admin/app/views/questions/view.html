<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            مشاهده و پاسخگویی به سوال
        </h1>
        <!--<ol class="breadcrumb">-->
        <!--<li>-->
        <!--<i class="fa fa-dashboard"></i>  <a href="/adminmaster">شکل فریم عینک</a>-->
        <!--</li>-->

        <!--</ol>-->
    </div>
</div>

<div class="row">
    <div class="col-sm-8 col-sm-push-2">
        <div class="panel panel-default">
            <!--<div class="panel-heading">-->
            <!--Edit {{news.title}}-->
            <!--</div>-->
            <div class="panel-body">


                <form role="form" enctype="multipart/form-data" ng-submit="submitForm()">

                         <input type="hidden" name="user_id" ng-model='questions.user_id' value="{{questions.user_id}}">

                        <div class="form-group" >
                            <label>عنوان سوال </label>
                            <input class="form-control"  ng-model='questions.title' value="{{questions.title}} ">
                        </div>

                        <div class="form-group" style="margin-bottom: 3.2em">
                            <label>متن سوال </label>
                            <textarea class="form-control" ng-model='questions.body' rows="12">
                                {{questions.body}}
                            </textarea>
                        </div>
                    <hr/>
                        <div class="form-group">
                            <label class="text-info">عنوان پاسخ </label>
                            <input class="form-control" ng-required="true" ng-model='questions.title_answer' value="{{questions.title_answer}}">
                        </div>

                        <div class="form-group">
                            <label class="text-info">متن پاسخ </label>
                            <textarea class="form-control" ng-required="true" ng-model='questions.answer' rows="12">
                                {{questions.answer}}
                            </textarea>

                            <p>
                                <span class="glyphicon glyphicon-refresh spinning" ng-show="loading"></span>
                                <span ng-show="loading" >ارسال پیام...</span>
                                <span class="alert-success">{{messageSuccess}}</span>
                            </p>
                        </div>

                    <button type="submit" class="btn btn-default">ارسال پاسخ </button>
                    <a href="#problems" ng-click="cancelView()" class="btn btn-default">انصراف </a>
                </form>
            </div>
        </div>
    </div>
</div>
