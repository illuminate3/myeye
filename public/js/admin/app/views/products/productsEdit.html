<div class="row">
    <div class="col-sm-10 col-sm-push-1">
        <div class="panel panel-default">
            <!--<div class="panel-heading">-->
                <!--Edit {{news.title}}-->
            <!--</div>-->
            <div class="panel-body">

                <form role="form" ng-submit="submitForm()">

                    <div class="form-group">
                        <label>نام محصول :‌</label>
                        <input class="form-control" ng-model='products.title' ng-required="true">
                    </div>

                    <div class="form-group">
                        <label>شکل فریم</label>
                        <select name="frame_select" id="frame_select"  ng-model="products.frame_id" class="form-control" >
                            <option ng-repeat="frame in frames "  value="{{frame.id}}">{{frame.title}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label> نوع عینک :  </label>
                        <select name="as" id="as"  ng-model="products.type" class="form-control">
                            <option value="1"> طبی</option>
                            <option value="0"> آفتابی</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>توضیحات : </label>
                        <textarea id="productEdit" ui-tinymce="tinymceOptions" ng-model="products.detail"></textarea>
                    </div>

                    <button type="submit" class="btn btn-default">Submit Button</button>
                    <a href="#products" ng-click="cancelEdit()" class="btn btn-default">Cancel Button</a>
                </form>
            </div>
        </div>
    </div>
</div>
