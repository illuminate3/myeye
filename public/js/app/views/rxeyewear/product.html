<div class="container">
    <div class="row" style="margin: 4em">
           <h1 style="padding-bottom: .7em;margin: 0 auto;text-align: center;border-bottom: 1px solid #CCAC46">{{product.product_title}} <small>بدون لنز </small></h1>
    </div>
</div>

<div class="container" >
    <div class="row" style="margin: 2em 0">
        <div class="col-lg-10 col-lg-offset-1 ">
            <img class="img img-responsive" height="270px" ng-show="imageView == 'front'" class="reveal-animation" ng-mouseenter="mouseEnter('front')" ng-mouseleave="mouseLeave('side')" ng-src="{{product.image_main_front}}" alt=""/>
            <img class="img img-responsive" height="270px" ng-show="imageView == 'side'" class="reveal-animation" ng-mouseenter="mouseEnter('front')" ng-mouseleave="mouseLeave('side')" ng-src="{{product.image_main_side}}" alt=""/>
        </div>
    </div>
</div>
<br>
<div class="container" >
    <div class="row" style="margin: 5em ">
        <div class="col-lg-4 col-sm-6 col-xs-4 otherProducts">
            <h3 style="margin-bottom: 1em">جنس‌های مختلف محصول</h3>
            <div class="col-lg-6 col-sm-12" ng-repeat="item in products" style="margin-bottom: 2em">
                <img  ng-click="changeMainProduct(item.id)" class="img-responsive" ng-src="{{item.image_item_front}}" alt=""/>
                <p style="text-align: center">{{item.material_title}}</p>
            </div>
        </div>
        <div class="col-lg-6 pull-right col-sm-6 col-xs-8 otherProductsPrice" >
            <div>
                <p style="font-weight: bold">{{product.price}} تومان </p>
                <a ng-href="/orders/{{product.id}}/0" class="btn btn-lg btn-warning">اضافه به سبد خرید</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row" ng-bind-html="detail_mat">

    </div>
</div>

<div class="container" style="margin-top: 3em">
    <div class="row" ng-bind-html="detail_product">

    </div>
</div>
