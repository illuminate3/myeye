<div class="container">
    <div class="row" style="margin: 4em">
           <h1 style="padding-bottom: .7em;margin: 0 auto;text-align: center;border-bottom: 1px solid #CCAC46">{{product.product_title}} <small>{{titleLense}}</small></h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <img height="270px" ng-show="imageView == 'front'" class="reveal-animation img img-responsive" ng-mouseenter="mouseEnter('front')" ng-mouseleave="mouseLeave('side')" ng-src="{{product.image_main_front}}" alt=""/>
            <img height="270px" ng-show="imageView == 'side'" class="reveal-animation img img-responsive" ng-mouseenter="mouseEnter('front')" ng-mouseleave="mouseLeave('side')" ng-src="{{product.image_main_side}}" alt=""/>
        </div>
    </div>
</div>
<br>
<div class="container" >
    <div class="row" style="margin: 5em ">
        <div class="col-lg-4 col-sm-4 col-xs-6 otherProducts">
            <h3 style="margin-bottom: 1em">جنس‌های مختلف محصول</h3>
            <div class="col-lg-6 col-sm-12" ng-repeat="item in products" style="margin-bottom: 2em">
                <img class="img img-responsive"  ng-click="changeMainProduct(item.id)"  ng-src="{{item.image_item_front}}" alt=""/>
                <p style="text-align: center">{{item.material_title}}</p>
            </div>
        </div>
        <div class="col-lg-4 col-sm-3 col-xs-6 otherProducts">
            <h3 style="margin: 1em 0">انتخاب لنز </h3>
            <div class="row " style="padding: 1em">
                <span class="pull-left" style="margin-left: 1em" ng-repeat="sunglass in lenses " ng-click="lenseClick(sunglass)"><img class="img-responsive img-circle" width="30px" ng-src="{{sunglass.lense.image}}" alt=""/></span>
                <span class="pull-left" ng-click="noLense(product.id)"><i class="fa fa-neuter">بدون لنز </i></span>
            </div>
        </div>
        <div class="col-lg-4 pull-right col-sm-5 col-xs-11 otherProductsPrice" >
            <div>
                <p style="font-weight: bold">{{product.price + lensePrice}} تومان </p>
                <a ng-href="/orders/{{product.id}}/{{lenseId}}" class="btn btn-lg btn-warning">اضافه به سبد خرید </a>

            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row" ng-bind-html="detail_mat">

    </div>
</div>

<div class="container" style="margin-top: 3em">
    <div class="row" ng-bind-html="detail_product">

    </div>
</div>
