

<table class="table">
    <tr ng-repeat="order in orders" >
        <td  style="padding: 2em">
            <img ng-if="order.sunglass_image == null" width="160px" ng-src="{{order.material_product_Image}}" alt=""/>
            <img ng-if="order.sunglass_image != null" width="160px" ng-src="{{order.sunglass_image}}" alt=""/>
        </td>

        <td>
            <ul>
                <li>
                    {{order.product_title}}
                </li>
                <li>
                    {{order.material_title}}
                </li>
            </ul>
        </td>

        <td>
            <span ng-if="order.lense_price == null">{{order.price }}</span><span ng-if="order.lense_price == null"> x </span>
            <span ng-if="order.lense_price != null">{{ (order.price + order.lense_price) }}</span><span ng-if="order.lense_price != null"> x </span>
            <span><input class="input-sm" style="text-align: center" type="text"  ng-model="order.count" ng-change="change_quantity(order);" min="0" max="20" maxlength="2" minlength="1" ></span>
        </td>

    </tr>

</table>

<div class="row">
    <p class="btn btn-info pull-right" style="margin-bottom: 1.3em;margin-left: 2em">قیمت کل : <span>{{totalPrice | number : fractionSize}} تومان</span></p>

    <form action="/purchase">
        <!--ng-class="{{ orders.length < 1 ? 'class=\'disabled\'' : '' }}"-->
        <button  type="submit" class="btn btn-block btn-lg btn-primary ">سفارش</button>
    </form>

</div>
